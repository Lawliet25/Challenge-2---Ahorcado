<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Juego del ahorcado</title>
</head>
<body>

  <footer>
    <p>Copy</p>
  </footer>
